 !
 address-family vpnv4
  neighbor 10.229.16.10 activate
  neighbor 10.229.16.10 send-community both
  neighbor 10.229.16.10 next-hop-self
  neighbor 10.229.32.10 activate
  neighbor 10.229.32.10 send-community both
